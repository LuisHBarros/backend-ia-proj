services:
  # ---------------------------
  # 1. Aplicação Principal
  # ---------------------------
  chat-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-ia-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pass}@db:5432/chat_db
      - REDIS_URL=redis://redis:6379/0
      - KEYCLOAK_URL=http://keycloak:8080
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      keycloak:
        condition: service_started
    networks:
      - backend-network
    restart: unless-stopped

  # ---------------------------
  # 2. Camada de Dados
  # ---------------------------
  db:
    # Usamos a imagem pgvector para ter suporte a IA nativo no banco
    image: pgvector/pgvector:pg16
    container_name: backend-ia-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}  # Database padrão para inicialização
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Script para criar múltiplos bancos na inicialização (primeira vez)
      - ./infra/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      # Script que sempre verifica e cria bancos se necessário
      - ./infra/always-init-db.sh:/always-init-db.sh
    ports:
      - "5432:5432"
    networks:
      - backend-network
    healthcheck:
      # Verifica se PostgreSQL está pronto
      # O script init-db.sh cria os bancos na primeira inicialização
      # Se os bancos não existirem, execute manualmente: docker-compose exec db bash /docker-entrypoint-initdb.d/init-db.sh
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: backend-ia-redis
    ports:
      - "6379:6379"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ---------------------------
  # 3. Autenticação (Identity)
  # ---------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: backend-ia-auth
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak_db
      KC_DB_USERNAME: ${POSTGRES_USER:-user}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HTTP_RELATIVE_PATH: /
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - backend-network
    restart: unless-stopped

  # Serviço auxiliar para configurar o cliente Keycloak
  keycloak-init:
    image: alpine:latest
    container_name: backend-ia-keycloak-init
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KEYCLOAK_REALM: master
      KEYCLOAK_CLIENT_ID: chat-api
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    volumes:
      - ./infra/setup-keycloak-client.sh:/setup-keycloak-client.sh:ro
      - ./infra/enable-keycloak-registration.sh:/enable-keycloak-registration.sh:ro
      - ./infra/setup-keycloak-smtp.sh:/setup-keycloak-smtp.sh:ro
    entrypoint: /bin/sh
    command:
      - -c
      - |
        apk add --no-cache curl jq bash
        echo "Setting up Keycloak..."
        bash /setup-keycloak-client.sh
        echo ""
        bash /enable-keycloak-registration.sh
        echo ""
        bash /setup-keycloak-smtp.sh
    depends_on:
      keycloak:
        condition: service_started
    networks:
      - backend-network
    restart: "no"

  # Serviço auxiliar para garantir que os bancos existam
  db-init:
    image: pgvector/pgvector:pg16
    container_name: backend-ia-db-init
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - ./infra/always-init-db.sh:/always-init-db.sh:ro
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e
        echo "Waiting for PostgreSQL to be ready..."
        # Aguardar PostgreSQL estar pronto
        until pg_isready -h db -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-postgres}; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
        
        echo "PostgreSQL is ready. Creating databases..."
        # Executar script para garantir que os bancos existam
        export PGPASSWORD=${POSTGRES_PASSWORD:-pass}
        bash /always-init-db.sh
        
        # Verificar se os bancos foram criados
        echo "Verifying databases exist..."
        export PGPASSWORD=${POSTGRES_PASSWORD:-pass}
        until psql -h db -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-postgres} -tc "SELECT COUNT(*) FROM pg_database WHERE datname IN ('chat_db', 'keycloak_db')" | grep -q '2'; do
          echo "Databases not ready yet, retrying..."
          sleep 1
          bash /always-init-db.sh
        done
        
        echo "Database initialization completed successfully!"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-network
    restart: "no"

  # ---------------------------
  # 4. Observabilidade (Ouro para Sênior)
  # ---------------------------
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: backend-ia-jaeger
    ports:
      - "16686:16686" # UI do Jaeger
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    networks:
      - backend-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: backend-ia-prometheus
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - backend-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: backend-ia-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - backend-network
    restart: unless-stopped

  # ---------------------------
  # 6. Email Testing (MailHog)
  # ---------------------------
  mailhog:
    image: mailhog/mailhog:latest
    container_name: backend-ia-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - backend-network
    restart: unless-stopped

  # ---------------------------
  # 5. Reverse Proxy / API Gateway (Opcional mas Recomendado)
  # ---------------------------
  traefik:
    image: traefik:v2.11
    container_name: backend-ia-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"  # Dashboard do Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backend-network
    depends_on:
      - chat-api
      - keycloak
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat-api.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.chat-api.entrypoints=web"
      - "traefik.http.services.chat-api.loadbalancer.server.port=8000"

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  backend-network:
    driver: bridge

